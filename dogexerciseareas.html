    <style>
	    body {
		    padding: 0;
		    margin: 0;
	    }
	    html, body, #map {
		    height: 100%;
	    }
    </style>
</head>
<body>    
	<div id="map"></div>
</body>
    <script>
    var center = new L.LatLng(-42.8232,147.2555);
    var map = new L.Map('map', { center: center, zoom: 14, attributionControl:true, zoomControl:false});    

    //Define layers
    var LISTBasemapWMS = new L.tileLayer.wms("http://services.thelist.tas.gov.au/arcgis/services/Basemaps/Topographic/ImageServer/WMSServer", {
        layers: 'Topographic',
        format: 'image/png',
        transparent: true,
        attribution: "Basemap &copy The LIST",
        minZoom: 19,
        maxZoom: 20
    });
    var LISTBasemap = new L.tileLayer("http://services.thelist.tas.gov.au/arcgis/rest/services/Basemaps/Topographic/ImageServer/tile/{z}/{y}/{x}", {
        attribution: "Basemap &copy The LIST",
        maxZoom: 18
    });
    var listLayers = L.layerGroup([LISTBasemap, LISTBasemapWMS])
    
    var LISTAerialWMS = new L.tileLayer.wms("http://services.thelist.tas.gov.au/arcgis/services/Basemaps/Orthophoto/ImageServer/WMSServer", {
        layers: 'Orthophoto',
        format: 'image/png',
        transparent: true,
        attribution: "Basemap &copy The LIST",
        minZoom: 19,
        maxZoom: 20
    });
    var LISTAerial = new L.tileLayer("http://services.thelist.tas.gov.au/arcgis/rest/services/Basemaps/Orthophoto/ImageServer/tile/{z}/{y}/{x}", {
        attribution: "Basemap &copy The LIST",
        maxZoom: 18
    });
    var listLayersAerial = L.layerGroup([LISTAerial, LISTAerialWMS])

    var gccAtt = '&copy Glenorchy City Council, <a href="http://creativecommons.org/licenses/by/3.0/au/">CC-BY</a>'
    var dea = new L.TileLayer.WMS('http://maps.gcc.tas.gov.au/geoserver/GCC_cc/gwc/service/wms', {
        layers: 'GCC_cc:DogExerciseAreas',
        format: 'image/png',
        transparent: true,
        maxZoom: 20,
        attribution: gccAtt
    });           
    map.addLayer(listLayers);
    map.addLayer(dea);

    var baselayers = {
        "LIST Satellite": listLayersAerial,
        "List Basemap": listLayers
    };
    var overlays = {
        "Dog Exercise Areas": dea
    };

    var owsrootUrl = 'http://maps.gcc.tas.gov.au/geoserver/ows';
    
    var defaultParameters = {
        service : 'WFS',
        version : '2.0',
        request : 'GetFeature',
        typeName : 'GCC_cc:DogExerciseAreas',
        outputFormat : 'json',
        format_options : 'callback:getJson',
        SrsName : 'EPSG:4326'
    };

    var parameters = L.Util.extend(defaultParameters);
    var URL = owsrootUrl + L.Util.getParamString(parameters);
    //console.log(URL);
    var DogExerciseAreas = null;
    var ajax = $.ajax({
        url : URL,
        dataType : 'json',
        jsonpCallback : 'getJson',
        success : function (response) {
            DogExerciseAreas = L.geoJson(response, {
                style: function (feature) {
                    return {
                        stroke: false,
                        fillColor: 'FFFFFF',
                        fillOpacity: 0
                    };
                },
                onEachFeature: function (feature, layer) {
                    popupOptions = {maxWidth: 200};
                    layer.bindPopup("<b>Site name:</b> " + feature.properties.sitename +
                        "<br><b>Dog Exercise: </b>" + feature.properties.dog_exercise +
                        "<br><br>Please ensure that tidy up after your dog. Dogs must be kept under effective control at all times."
                        ,popupOptions);
                }
            }).addTo(map);
        }
    });
    
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info-legend');
        div.innerHTML = '<img src="http://maps.gcc.tas.gov.au/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=30&HEIGHT=25&LAYER=GCC_cc:DogExerciseAreas&&legend_options=fontName:Times%20New%20Roman;fontAntiAliasing:true" alt = "Dog Exercise Legend"></img>'    
        return div;
    };
    legend.addTo(map);

    //Location control
    L.control.locate({
        position: 'topright',  
        drawCircle: false,
        follow: false
    }).addTo(map);
    //Zoom control
    L.control.zoom().addTo(map);    
    //Layer control
    L.control.layers(baselayers, overlays, {position: 'topleft'}).addTo(map);
    //Search control
    L.control.searchControl().addTo(map);

    </script>
