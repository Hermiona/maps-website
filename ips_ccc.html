		    margin: 0;
	    }
	    html, body, #map {
		    height: 100%;
	    }

</head>
<body>
	<div id="map"></div>    
</body>
    <script>
    var center = new L.LatLng(-42.8692,147.4475);
    var map = new L.Map('map', { center: center, zoom: 11, attributionControl:true, zoomControl:false});    

    //Define layers
    
    var gccAtt = '&copy Glenorchy City Council'

    var rootURL = "https://maps.gcc.tas.gov.au/"

    var LISTBasemap = new L.tileLayer("https://services.thelist.tas.gov.au/arcgis/rest/services/Basemaps/Orthophoto/ImageServer/tile/{z}/{y}/{x}", {
        attribution: "Basemap &copy The LIST",
        maxZoom: 18
    });
    var LISTBasemap2 = new L.tileLayer("https://services.thelist.tas.gov.au/arcgis/rest/services/Basemaps/Orthophoto/ImageServer/tile/{z}/{y}/{x}", {
        attribution: "Basemap &copy The LIST",
        maxZoom: 18
    });

    var ps = new L.TileLayer.WMS(rootURL+"geoserver/gwc/service/wms", {
        layers: 'ips:ccc_ps',
        format: 'image/png',
        transparent: true,
        maxZoom: 20,
        attribution: gccAtt
    });

    var ps40 = new L.TileLayer.WMS(rootURL+"geoserver/gwc/service/wms", {
        layers: 'ips:ccc_ps',
        format: 'image/png',
        transparent: true,
        maxZoom: 20,
        opacity: 0.4,
        attribution: gccAtt
    });

    var pslabelled = new L.TileLayer.WMS(rootURL+"geoserver/gwc/service/wms", {
        layers: 'ips:ccc_ps_labels',
        format: 'image/png',
        transparent: true,
        maxZoom: 20,
        attribution: gccAtt
    });

    map.addLayer(pslabelled);

    var ps_transparent = L.layerGroup([LISTBasemap, ps40]);

    //terrible hack...
    var ie = (function(){
        var undef,
            v = 3,
            div = document.createElement('div'),
            all = div.getElementsByTagName('i');
        while (
            div.innerHTML = '<!--[if gt IE ' + (++v) + ']><i></i><![endif]-->',
            all[0]
        );
        return v > 4 ? v : undef;
        }());
    
    map.addLayer(ps);
    if(ie) {
        ps40.setOpacity(1);
    }

    var baselayers = {
        "Zoning and Aerial Image": ps_transparent,
        "Zoning": ps,
        "Aerial Image": LISTBasemap2,
        "Basemap": ""
    };

    //All the planning scheme overlays...    
    var E10 = new L.TileLayer.WMS(rootURL+"geoserver/gwc/service/wms", {
        layers: 'ips:E10_0_Biodiversity_Code',
        format: 'image/png',
        transparent: true,
        maxZoom: 20,
        attribution: gccAtt
    });
    var E11 = new L.TileLayer.WMS(rootURL+"geoserver/gwc/service/wms", {
        layers: 'ips:E11_0_Waterway_and_Coastal_Protection_Code',
        format: 'image/png',
        transparent: true,
        maxZoom: 20,
        attribution: gccAtt
    });
    var E14 = new L.TileLayer.WMS(rootURL+"geoserver/gwc/service/wms", {
        layers: 'ips:E14_0_Coastal_Erosion_Hazard_Code',
        format: 'image/png',
        transparent: true,
        maxZoom: 20,
        attribution: gccAtt
    });
    var E1 = new L.TileLayer.WMS(rootURL+"geoserver/gwc/service/wms", {
        layers: 'ips:E1_0_Bushfire_Prone_Areas_Code',
        format: 'image/png',
        transparent: true,
        maxZoom: 20,
        attribution: gccAtt
    });
    var E25 = new L.TileLayer.WMS(rootURL+"geoserver/gwc/service/wms", {
        layers: 'ips:E25_0_Airport__Buffer_Code',
        format: 'image/png',
        transparent: true,
        maxZoom: 20,
        attribution: gccAtt
    });
    var E3 = new L.TileLayer.WMS(rootURL+"geoserver/gwc/service/wms", {
        layers: 'ips:E3_0_Landslip_Code',
        format: 'image/png',
        transparent: true,
        maxZoom: 20,
        attribution: gccAtt
    });
    var E9 = new L.TileLayer.WMS(rootURL+"geoserver/gwc/service/wms", {
        layers: 'ips:E9_0_Attenuation_Code',
        format: 'image/png',
        transparent: true,
        maxZoom: 20,
        attribution: gccAtt
    });
    var E13 = new L.TileLayer.WMS(rootURL+"geoserver/gwc/service/wms", {
        layers: 'ips:E13_0_Historic_Heritage_Code',
        format: 'image/png',
        transparent: true,
        maxZoom: 20,
        attribution: gccAtt
    });
    var E15 = new L.TileLayer.WMS(rootURL+"geoserver/gwc/service/wms", {
        layers: 'ips:E15_0_Inundation_Prone_Areas_Code',
        format: 'image/png',
        transparent: true,
        maxZoom: 20,
        attribution: gccAtt
    });

    var overlays = {
        "E1.0 - Bushfire Prone Areas": E1,
        "E3.0 - Landslip Areas": E3,
        "E9.0 - Attenuation": E9,
        "E10.0 - Biodiversity": E10,
        "E11.0 - Waterway and Coastal Protection": E11,
        "E13.0 - Historic Value": E13,  
        "E15.0 - Inundation Prone Areas": E15, 
        "E16.0 - Coastal Erosion Hazard": E14, 
        "E25.0 - Airport Development Buffer": E25,
        "Labels": pslabelled
    };

    //Location control
    L.control.locate({
    	position: 'topright',  
    	drawCircle: false,
    	follow: false
    }).addTo(map);
    //Zoom control
    L.control.zoom().addTo(map);    
    //Layer control
    L.control.layers(baselayers, overlays, {position: 'topleft'}).addTo(map);
    //Search control
    L.control.searchControl().addTo(map);
    //URL Hashing thingy
    var hash = new L.Hash(map);

    //Query layer functionality.
    var selectedFeature;
    var queryCoordinates;
    var queryAddress;
    var src = new Proj4js.Proj('EPSG:4326');
    var dst = new Proj4js.Proj('EPSG:28355');   
    
    function handleJson(data) {
        if (selectedFeature) {
            map.removeLayer(selectedFeature);
        }
        selectedFeature = L.geoJson(data, {
            style: function (feature) {
                return {color: 'blue'};
            },
            onEachFeature: function (feature, layer) {
            var content = "<b>Address:</b> " + ((feature.properties.address) ? feature.properties.address : "")
            + "<br><b>PID:</b> " + ((feature.properties.pid != -9999) ? feature.properties.pid : "")
            + "<br><b>Zones:</b> " + feature.properties.zones
            + "<br><b>Overlays:</b> " + ((feature.properties.overlays) ? feature.properties.overlays : "none")
            + "<br>Note: Other codes may be triggered by description, refer to &quotApplication&quot section in each code.";
            var popup = L.popup()
                .setLatLng(queryCoordinates)
                .setContent(content)
                .openOn(map);
                layer.bindPopup(content);
            queryAddress = feature.properties.address;
            }
        });
        selectedFeature.addTo(map);
    }

    map.on('click', function(e) {
        var owsrootUrl = rootURL + 'geoserver/ows';
        
        var p = new Proj4js.Point(e.latlng.lng,e.latlng.lat);
        Proj4js.transform(src, dst, p);
        queryCoordinates = e.latlng
        
        var defaultParameters = {
            service : 'WFS',
            version : '1.1.1',
            request : 'GetFeature',
            typeName : 'ips:ccc_webmap',
            maxFeatures : 100,
            outputFormat : 'json',
            format_options : 'callback:getJson',
            SrsName : 'EPSG:4326'
        };

        var customParams = {
            //bbox : map.getBounds().toBBoxString(),
            cql_filter:'CONTAINS(geom, POINT(' + p.x + ' ' + p.y + '))'
        };

        var parameters = L.Util.extend(defaultParameters, customParams);

        //console.log(owsrootUrl + L.Util.getParamString(parameters));

        $.ajax({
            url : owsrootUrl + L.Util.getParamString(parameters),
            dataType : 'json',
            jsonpCallback : 'getJson',
            success : handleJson
        });
    });
    
    //Buttons for further functionality

    //Feedback URL
    var preFilledURL = "https://docs.google.com/forms/d/1LngWpZ9zTOWchkFR5FmdKrMVh6oyuM9IYFX9MN30lsc/viewform?entry.1108057452=ADDRESS&entry.1220148880=COORDINATES"

    var Button = L.Control.extend({
        initialize: function (foo, options) {
            L.Util.setOptions(this, options);
            this.value = foo;
            this.active = true;
        },
       
        onAdd: function (map) {
            var self = this;
            controlDiv = L.DomUtil.create('div', 'leaflet-control');
            L.DomEvent.disableClickPropagation(controlDiv);
                    L.DomEvent
                .addListener(controlDiv, 'click', L.DomEvent.stopPropagation)
                .addListener(controlDiv, 'click', L.DomEvent.preventDefault)
            if(this.value == 'Toggle Transparency') {
                L.DomEvent.addListener(controlDiv, 'click',  function() {
                    if( this.active ){
                        map.removeLayer(ps_transparent);
                        map.addLayer(ps); 
                        this.active = false;
                        }
                    else{                        
                        map.removeLayer(ps);
                        map.addLayer(ps_transparent);
                        if(ie) {
                            ps40.setOpacity(0.4);
                            ps40.setOpacity(1);
                        }               
                        this.active = true;
                        }
                });
            } else {
                L.DomEvent.addListener(controlDiv, 'click',  function() {
                    var coords = ""
                    var address = ""
                    if(queryCoordinates) {
                        coords = "'" + queryCoordinates.lng + ", " + queryCoordinates.lat + "'";
                    }
                    if (queryAddress) {
                        address = queryAddress;
                    }
                    var newURL = preFilledURL.replace("ADDRESS", address).replace("COORDINATES", coords);
                    window.open(newURL);
                });
            }

            // Set CSS for the control border
            var controlUI = L.DomUtil.create('div', 'leaflet-button-spacing', controlDiv);
            controlUI.title = '';

            // Set CSS for the control interior
            var controlText = L.DomUtil.create('div', 'leaflet-control-button', controlUI);
            controlText.innerHTML = this.value;
            return controlDiv;
        }    
    });

    transButton = new Button('Toggle Transparency', {position: 'bottomright'}).addTo(map);
    //fbButton =    new Button('Comment and Feedback', {position: 'bottomright'}).addTo(map);
    </script>
