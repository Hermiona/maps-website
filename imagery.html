    <script>
    var center = new L.LatLng(-42.7996,147.2468);
    var map = new L.Map('map', { center: center, zoom: 13, attributionControl:true, zoomControl:false, minZoom:5});    
    var hash = new L.Hash(map);
       
    map.addLayer(LISTAerial)

    var gccAtt = '&copy Glenorchy City Council, <a href="http://creativecommons.org/licenses/by/3.0/au/">CC-BY</a>'

    var image = new L.TileLayer.WMS("https://maps.gcc.tas.gov.au/geoserver/gwc/service/wms", {
        layers: 'GCC_cuo:GCC_Image',
        format: 'image/jpeg',
        transparent: true,
        maxZoom: 20,
        attribution: 'Image &copy LIST and Southern Water',
    });

    var baselayers = {
        "LIST Aerial Imagery": LISTAerial,
        "GCC Imagery": image
    }; 
    //Location control
    L.control.locate({
        position: 'topright',  
        drawCircle: false,
        follow: false
    }).addTo(map);
    //Zoom control
    L.control.zoom().addTo(map);    
    //Layer control
    L.control.layers(baselayers, {}, {position: 'topleft'}).addTo(map);
    //Search control
    L.control.searchControl().addTo(map);

    </script>
