

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>AutoComplete</title>
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map-canvas { height: 300px; }
        #map { height: 300px; }
    </style>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" />
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>
    <script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#address').focus();
        });

        $(document).ready(function() {
            $('#address').autocomplete({                
                minLength: 2,
                delay: 200,
                autoFocus: true,
                dataType: "jsonp",
                source: function( request, response ) {
                    $.ajax({
                        url: "http://tobler-v/src/autocomplete.php",
                        data: {term: request.term},
                        dataType: "jsonp",
                        success: function( data ) {
                            if(data.length > 0) {
                                //console.log(data);
                                response( $.map(data, function( item ) {
                                    //console.log(item);
                                    return {
                                        label: item.address,
                                        value: item.address,
                                        coords: item.latlon
                                    }
                                }));
                            } else{ // No records found message
                                response($.map([{}], function(item) {
                                return {
                                    value: "I've got nothing",
                                    label: "No results found..."
                                };
                                }));
                            }
                        }
                    });
                },
                select: function(event, ui) {
                    placeMarker(ui.item);
                }
            });
        });

        var map = null;
        var map2 = null;
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(-42.8232, 147.2555),
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map-canvas"),
                mapOptions);
            // create a map in the "map" div, set the view to a given place and zoom
            var center = new L.LatLng(-42.8232, 147.2555);
            map2 = new L.Map('map', { center: center, zoom: 14, attributionControl: true });

            //var ggl = new L.Google('ROADMAP','maxZoom: 20');    
            var LISTBasemapWMS = new L.tileLayer.wms("http://services.thelist.tas.gov.au/arcgis/services/Basemaps/Topographic/ImageServer/WMSServer", {
                layers: 'Topographic',
                format: 'image/png',
                transparent: true,
                attribution: "Basemap &copy The LIST",
                minZoom: 19,
                maxZoom: 20
            });
            var LISTBasemap = new L.tileLayer("http://services.thelist.tas.gov.au/arcgis/rest/services/Basemaps/Topographic/ImageServer/tile/{z}/{y}/{x}", {
                attribution: "Basemap &copy The LIST",
                maxZoom: 18
            });
            var listLayers = L.layerGroup([LISTBasemap, LISTBasemapWMS])

            map2.addLayer(listLayers);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
        var p;
        
        function placeMarker(item) {
            cJson = JSON.parse(item.coords)
            
            latlong = new google.maps.LatLng(cJson.coordinates[1], cJson.coordinates[0]);
            map.panTo(latlong);
            map.setZoom(18);
            var marker = new google.maps.Marker({
                position: latlong,
                map: map
            });
            marker.info = new google.maps.InfoWindow({
                content: "<br>"+item.label
            });
            marker.info.open(map, marker);
            google.maps.event.addListener(marker, 'click', function () {
                marker.info.open(map, marker);
            });
            map2.panTo(new L.LatLng(cJson.coordinates[1], cJson.coordinates[0]));
            map2.setZoom(18);
            var marker2 = L.marker([cJson.coordinates[1], cJson.coordinates[0]]).addTo(map2);
            var popup = L.popup();
            marker2.bindPopup(item.value).openPopup();
        }
    </script>
</head>
<body>
    <div>
        <input name="address" id="address" style="width:300px;" />    
    </div>
    <div id="map-canvas"></div>
    <div id="map"></div>
</body>
</html>
