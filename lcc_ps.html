	<div id="map"></div>
</body>
    <script>
    var center = new L.LatLng(-41.3327,147.3081);
    var map = new L.Map('map', { center: center, zoom: 11, attributionControl:true, zoomControl:false});    
    
    //Define layers
    var LISTBasemapWMS = new L.tileLayer.wms("https://services.thelist.tas.gov.au/arcgis/services/Basemaps/Topographic/ImageServer/WMSServer", {
        layers: 'Topographic',
        format: 'image/png',
        transparent: true,
        attribution: "Basemap &copy The LIST",
        minZoom: 19,
        maxZoom: 20
    });
    var LISTBasemap = new L.tileLayer("https://services.thelist.tas.gov.au/arcgis/rest/services/Basemaps/Topographic/ImageServer/tile/{z}/{y}/{x}", {
        attribution: "Basemap &copy The LIST",
        maxZoom: 18
    });
    var listLayers = L.layerGroup([LISTBasemap, LISTBasemapWMS])
    
    var LISTAerialWMS = new L.tileLayer.wms("https://services.thelist.tas.gov.au/arcgis/services/Basemaps/Orthophoto/ImageServer/WMSServer", {
        layers: 'Orthophoto',
        format: 'image/png',
        transparent: true,
        attribution: "Basemap &copy The LIST",
        minZoom: 19,
        maxZoom: 20
    });
    var LISTAerial = new L.tileLayer("https://services.thelist.tas.gov.au/arcgis/rest/services/Basemaps/Orthophoto/ImageServer/tile/{z}/{y}/{x}", {
        attribution: "Basemap &copy The LIST",
        maxZoom: 18
    });

    var listLayersAerial = L.layerGroup([LISTAerial, LISTAerialWMS])
    var baselayers = {
    "LIST Satellite": listLayersAerial,
    "List Basemap": listLayers
    };
    
    var gccAtt = '&copy Glenorchy City Council, <a href="http://creativecommons.org/licenses/by/3.0/au/">CC-BY</a>'
    
    map.addLayer(listLayers);

    var URL = 'https://services.thelist.tas.gov.au/arcgis/rest/services/Public/Planning/MapServer';
    var dynLayer = L.esri.dynamicMapLayer(URL, {
      opacity : 0.8,
      layers:[73,71]
    }).addTo(map);

    //Cadastre
    var cadastre = L.esri.dynamicMapLayer('https://services.thelist.tas.gov.au/arcgis/rest/services/Public/CadastreParcels/MapServer', {
      opacity : 1
    }).addTo(map);

    //
    var overlays =  L.esri.dynamicMapLayer('https://services.thelist.tas.gov.au/arcgis/rest/services/Public/Planning/MapServer', {
      opacity : 1,
      layers:[72],

    });

    var gj =  new L.GeoJSON();
    //create empty geojson object and add it to the map
    map.addLayer(gj);
    //create the popups
    gj.on("featureparse", function (e) {
        if (e.properties){
            e.layer.bindPopup(makePop(e.properties));
        }
    });
    var jsonconverter = esriConverter();
    var selection = null;
    var result = null;
    map.on("click", function(e) {
        dynLayer.identify(e.latlng, {
              tolerance: 3, //default is 3
              layers: 'visible:73',
              sr:4326
            }, function(data) {
          if(data.results.length > 0) {
            result = data.results[0];
            //Popup text should be in html format.  Showing the Storm Name with the type
            popupText =  "<center><b>Zone: </b>"+result.attributes['Zone']+"</center>";
            if(selection) {map.removeLayer(selection)};
            selection = L.geoJson(jsonconverter.toGeoJson(result.geometry)).addTo(map);
            var popup = L.popup()
                .setLatLng(e.latlng)
                .setContent(popupText)
                .openOn(map);
            selection.bindPopup(popup);
          }
        });
    });


    //Zoom control
    L.control.zoom().addTo(map);    
    //Layer control
    var layers = {
    "LCC Interim Zoning": dynLayer,
    "Overlays": overlays,
    "Cadastre": cadastre
    };
    L.control.layers(baselayers, layers, {position: 'topleft'}).addTo(map);
    //Search control
    L.control.searchControl({position:'topright'}).addTo(map);
    </script>
